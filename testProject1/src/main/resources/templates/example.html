<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>정적 자원 (js, css, html) 연결</title>
<link rel="stylesheet" href="/css/ex.css">
</head>
<body>
	<!-- link 연결 script 파일 구분지어서 연결 -->
	<h1>정적 자원을 연결하는 곳입니다.</h1>
	<div class="container">
	<img src="/image/lovelyMarley.jpg">
	<img src="/image/pajamaMarley.jpg">
	<img src="/image/swimmingPartyMarley.jpg">
	
	<button id="btn">연결테스트</button>
	<!-- id를 이벤트리스너인 onclick으로 변경할 때는 뒤에 () 를 붙여줌 -->
	<button onclick="btn()">연결테스트</button>
	<script src="/js/ex.js"></script>
	</div>
</body>
</html>
