#신버건 driver 제거하고 사용
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xe

########jdbc:oracle:thin:@localhost:1521/xe
#jdbc : java DataBase Connectivity  java가 데티어 베이스와 상호작용을 하기 위해서 사용하는 주소(API)
#oracle :oracle 데이터 베이스에 연동하겠다. (oracle이외에도 회사는 많음 데이터베이스 회사들 중에서 오라클이 있는 것이다
#thin : oracle 에서 제공하는 드라이버 종류 중 하나 가장 기본
#localhost : 내집 주소
#1521 : database 서버 포트
#xe : 서버 이름 중 하나
#jdbc : oracle:thin:@



